<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="../resources/broccoli_1f966.ico">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>LeftOversMain</title>
<body class="mainBody">
    <div class="container-fluid fw-light" id="headlineContainer">
      <blockquote class="blockquote">
        <p class="mb-2">Welcome to LeftOvers</p>
        <footer class="blockquote-footer">Here you can find leftovers or advertise some.</footer>
      </blockquote>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 text-lg-center mx-auto">
                <div class="card border-0 shadow rounded-4 my-5" style="width: 28rem;">
                    <img src="../resources/advertiseLeftOvers.jpg" class="card-img-top rounded-4" alt="advertiseLeftOvers">
                    <div class="card-body p-2 p-sm-5">
                      <h3 class="card-title">Advertise Leftovers</h3>
                      <p class="card-text">If you've got some leftovers you don't want to throw</p>
                      <a href="#" class="btn fw-light" type="button">Advertise Now</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm-9 col-md-7 col-lg-5 text-lg-center mx-auto">
                <div class="card border-0 shadow rounded-4 my-5" style="width: 28rem;">
                    <img src="../resources/searchLeftOvers.jpg" class="card-img-top rounded-4" alt="searchLeftOvers">
                    <div class="card-body p-2 p-sm-5">
                      <h3 class="card-title">Search For Leftovers</h3>
                      <p class="card-text">If do you looking for great leftovers</p>
                      <a href="#" class="btn fw-light" type="button">Search Now</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>

</body>
</html>
