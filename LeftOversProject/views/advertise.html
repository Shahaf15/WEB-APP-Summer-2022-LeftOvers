<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advertise Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./advertise.css">
    <link rel="icon" href="../resources/broccoli_1f966.ico">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  </head>
  <body class="mainBody">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-1 h1">
          <img src="../resources/broccoli_1f966.ico" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          LeftOvers</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Seek LeftOvers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h3 class="card-title text-center mb-5 fw-light fs text headline">LeftOvers - Advertise</h3>
              <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Full name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingPhone" placeholder="Phone/Whatsupp">
                  <label for="floatingPassword">Phone for communication</label>
                </div> 
                <h5>Choose products:</h5> 
                <div class="form-check-inline mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="Vegeis">
                  <label class="form-check-label" for="Vegeis">
                    Vegetables
                  </label>
                </div>
                <div class="form-check-inline mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="HomemadeFood">
                  <label class="form-check-label" for="HomemadeFood">
                    Homemade Food
                  </label>
                </div>
                <div class="form-check-inline mb-2">
                  <input class="form-check-input" type="checkbox" value="" id="OtherProducts">
                  <label class="form-check-label" for="Vegeis">
                    Other Products
                  </label>
                </div>
                <div class="form-group mb-3">
                  <label for="FreeTextAdvertise">More Details:</label>
                  <textarea class="form-control" id="FreeTextAdvertise" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">You can add Pictures of your products:</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
                <div class="d-grid">
                  <button class="btn btn-login text-uppercase fw-bold" type="submit">Advertise</button>
                </div>
                <hr class="my-4">
                <div class="d-grid">
                    <button onclick="location.href='./main.html'" type="button" class="btn btn-link" formaction="">Back</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
